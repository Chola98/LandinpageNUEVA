<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ases del Norte</title>
<style>
  :root{
    --black:#0A0A0A;
    --white:#fff;
    --greenLED:#25D366;
  }
  body{
    margin:0;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;
    background:#0B1026;
    color:var(--white);
    text-align:center;
    padding:20px;
  }
  h1{margin-top:40px}

  /* ===== CTA ===== */
  .cta-wp{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    padding:14px 20px;
    font-size:16px;
    font-weight:700;
    background:var(--black);
    color:var(--white);
    border:none;
    border-radius:8px;
    text-decoration:none;
    position:relative;
    cursor:pointer;
    overflow:hidden;
  }
  .cta-wp svg{
    width:20px;
    height:20px;
  }
  /* Contorno LED verde animado */
  .cta-wp::before{
    content:"";
    position:absolute;
    inset:0;
    border-radius:8px;
    padding:2px;
    background:linear-gradient(90deg, var(--greenLED), rgba(37,211,102,0.3), var(--greenLED));
    background-size:200% 200%;
    animation:ledAnim 2s linear infinite;
    -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
    -webkit-mask-composite:xor;
            mask-composite:exclude;
  }
  @keyframes ledAnim{
    0%{background-position:0% 50%}
    100%{background-position:200% 50%}
  }

  /* PartÃ­culas */
  .particle{
    position:absolute;
    font-size:18px;
    pointer-events:none;
    animation:explode 1s ease-out forwards;
  }
  @keyframes explode{
    to{
      transform:translate(var(--x), var(--y)) scale(0.5);
      opacity:0;
    }
  }
</style>
</head>
<body>

  <h1>BONO DE BIENVENIDA</h1>
  <p>Del 10% al 20% en tu primera carga</p>

  <button id="ctaBtn" class="cta-wp">
    CREA TU USUARIO
    <svg viewBox="0 0 32 32">
      <path fill="#25D366" d="M16 3C9.4 3 4 8.3 4 14.8c0 2.6.8 5.1 2.3 7.2L4 29l7.2-2.2c2 1.1 4.2 1.6 6.5 1.6 6.6 0 12-5.3 12-11.8S22.6 3 16 3z"/>
      <path fill="#fff" d="M19.1 17.2c-.3-.2-1.7-.9-1.9-1s-.4-.2-.6.1c-.2.3-.7 1-.9 1.2-.2.2-.3.3-.6.1-1.7-.9-2.8-1.6-3.9-3.6-.3-.5.3-.5.8-1.8.1-.3 0-.5 0-.6 0-.2-.6-1.6-.8-2.2-.2-.6-.5-.5-.6-.5h-.5c-.2 0-.6.1-.9.4-.3.3-1.2 1.2-1.2 2.9s1.2 3.3 1.4 3.6c.2.3 2.4 3.7 5.8 5.2.8.3 1.4.5 1.8.6.8.3 1.6.2 2.2.1.7-.1 2.1-.9 2.4-1.8.3-.9.3-1.6.2-1.8-.1-.2-.3-.3-.6-.5z"/>
    </svg>
  </button>

<script>
const WHATSAPP_NUMBER = "5490000000000"; // Cambia por el real
const cta = document.getElementById("ctaBtn");

cta.addEventListener("click", e => {
  e.preventDefault();
  lanzarParticulas(e);
  setTimeout(()=>{
    window.location.href = `https://wa.me/${WHATSAPP_NUMBER}?text=Hola%20quiero%20mi%20bono%20de%20bienvenida`;
  }, 800); // Espera 0.8 segundos
});

function lanzarParticulas(e){
  const emojis = ["ðŸ’°","ðŸŽ‰","ðŸª™","âœ¨","ðŸŽŠ"];
  const cantidad = 25;
  const rect = cta.getBoundingClientRect();

  for(let i=0;i<cantidad;i++){
    const part = document.createElement("div");
    part.className = "particle";
    part.textContent = emojis[Math.floor(Math.random()*emojis.length)];
    part.style.left = (rect.left + rect.width/2) + "px";
    part.style.top = (rect.top + rect.height/2) + "px";
    part.style.setProperty("--x", (Math.random()*200-100) + "px");
    part.style.setProperty("--y", (Math.random()*200-100) + "px");
    document.body.appendChild(part);
    part.addEventListener("animationend", ()=>part.remove());
  }
}
</script>

</body>
</html>
