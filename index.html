<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ases del Norte</title>
<meta name="description" content="Bono de bienvenida del 10% al 20%. Ventaja real desde tu primera carga. Seguridad, acreditación inmediata y soporte 24/7.">
<meta name="theme-color" content="#0B1026" />
<link rel="preload" as="image" href="ases-bg-mobile.svg" media="(max-width:768px)">
<link rel="preload" as="image" href="ases-bg-desktop.svg" media="(min-width:769px)">
<link rel="preload" as="image" href="logo-ases-del-norte.png">
<style>
  :root{
    --navy:#0B1026; --black:#0A0A0A; --white:#fff;
    --greenLED:#25D366;
  }
  *{box-sizing:border-box} html,body{height:100%}
  body{margin:0;color:var(--white);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;background:var(--navy)}
  .hero{position:relative; min-height:100svh; display:grid; place-items:center; overflow:hidden}
  .bg{position:absolute; inset:0; width:100%; height:100%; object-fit:cover; z-index:-1;}
  .stack{display:flex; flex-direction:column; align-items:center; gap:14px; padding:20px 16px 28px; text-align:center; width:min(100%, 980px); margin-inline:auto}
  .brand-logo{width:128px; height:128px; object-fit:contain; border-radius:50%; display:block}

  h1{font-size:clamp(28px,7vw,56px); margin:8px 0 0; font-weight:900; text-transform:uppercase;}
  .range{font-size:clamp(28px,10vw,72px); font-weight:900; margin:2px 0 8px;}
  .sub{font-size:clamp(14px,2.7vw,19px); opacity:.95; margin:.25rem auto 1rem; max-width:680px}

  /* ===== CTA WhatsApp minimalista ===== */
  .cta-whatsapp{
    display:inline-flex; align-items:center; justify-content:center;
    gap:10px; padding:12px 24px;
    background:var(--black); color:white;
    border-radius:12px;
    text-decoration:none; font-weight:700;
    font-size:1rem; position:relative; overflow:hidden;
  }
  .cta-whatsapp svg{
    width:20px; height:20px; fill:#fff;
  }
  /* LED verde brillante con rayos */
  .cta-whatsapp::before{
    content:""; position:absolute; inset:-4px;
    border-radius:14px;
    background:radial-gradient(circle, rgba(37,211,102,1) 0%, rgba(37,211,102,0.5) 40%, transparent 80%);
    animation:ledPulse 1.5s infinite alternate;
    z-index:-1;
    filter:blur(2px);
  }
  @keyframes ledPulse{
    0%{box-shadow:0 0 8px var(--greenLED), 0 0 16px var(--greenLED), 0 0 24px var(--greenLED);}
    100%{box-shadow:0 0 16px var(--greenLED), 0 0 28px var(--greenLED), 0 0 40px var(--greenLED);}
  }

  footer{text-align:center; opacity:.82; margin:14px 0 20px}
</style>
</head>
<body>
  <main class="hero">
    <picture>
      <source media="(max-width: 768px)" srcset="ases-bg-mobile.svg">
      <img class="bg" src="ases-bg-desktop.svg" alt="">
    </picture>

    <div class="stack">
      <img src="logo-ases-del-norte.png" alt="Ases del Norte" class="brand-logo">

      <h1>BONO DE BIENVENIDA</h1>
      <div class="range">10% al 20%</div>
      <p class="sub">EN TU PRIMERA CARGA</p>
      <p class="sub">Toca el botón y comunicate por WhatsApp</p>

      <!-- CTA WhatsApp -->
      <a id="ctaBtn" class="cta-whatsapp" href="#" target="_blank" rel="noopener">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
          <path fill="#25D366" d="M16 3C9.4 3 4 8.3 4 14.8c0 2.6.8 5.1 2.3 7.2L4 29l7.2-2.2c2 1.1 4.2 1.6 6.5 1.6 6.6 0 12-5.3 12-11.8S22.6 3 16 3z"/>
          <path fill="#fff" d="M19.1 17.2c-.3-.2-1.7-.9-1.9-1s-.4-.2-.6.1c-.2.3-.7 1-.9 1.2-.2.2-.3.3-.6.1-1.7-.9-2.8-1.6-3.9-3.6-.3-.5.3-.5.8-1.8.1-.3 0-.5 0-.6 0-.2-.6-1.6-.8-2.2-.2-.6-.5-.5-.6-.5h-.5c-.2 0-.6.1-.9.4-.3.3-1.2 1.2-1.2 2.9s1.2 3.3 1.4 3.6c.2.3 2.4 3.7 5.8 5.2.8.3 1.4.5 1.8.6.8.3 1.6.2 2.2.1.7-.1 2.1-.9 2.4-1.8.3-.9.3-1.6.2-1.8-.1-.2-.3-.3-.6-.5z"/>
        </svg>
        CREÁ TU USUARIO
      </a>
      <div class="mini-note">SIN LÍMITE DE RETIRO</div>
    </div>
  </main>

  <footer><small>© Ases del Norte · Juego responsable 18+</small></footer>

<script>
  const WHATSAPP_NUMBER = "5490000000000"; // cambiar
  const cta = document.getElementById("ctaBtn");
  cta.href = `https://wa.me/${WHATSAPP_NUMBER}?text=Hola%20quiero%20mi%20bono%20de%20bienvenida`;

  cta.addEventListener("click", (e) => {
    e.preventDefault();
    fireworks(cta, 18);
    coins(cta, 14);
    setTimeout(() => {
      window.open(cta.href, "_blank");
    }, 800);
  });

  function coins(container, n=12){
    const rect = container.getBoundingClientRect();
    for(let i=0;i<n;i++){
      const el = document.createElement("div");
      el.style.position = "absolute";
      el.style.width = "12px";
      el.style.height = "12px";
      el.style.borderRadius = "50%";
      el.style.background = "radial-gradient(circle, #FFD54A 0%, #FF8A00 80%)";
      el.style.left = (rect.width/2 - 6) + "px";
      el.style.top  = (rect.height/2 - 6) + "px";
      el.style.pointerEvents = "none";
      el.style.zIndex = 9999;
      const ang = Math.random()*Math.PI*2;
      const dist = 70 + Math.random()*70;
      el.animate([
        {transform:`translate(0,0) scale(1)`, opacity:1},
        {transform:`translate(${Math.cos(ang)*dist}px, ${Math.sin(ang)*dist}px) scale(.6)`, opacity:0}
      ], {duration:900, easing:"ease-out"});
      container.appendChild(el);
      setTimeout(()=>el.remove(),900);
    }
  }
  function fireworks(container, n=16){
    const rect = container.getBoundingClientRect();
    const colors = [["#FF8A00","#FFD54A"],["#FF3D81","#FFC0DA"],["#00E5FF","#B3F7FF"]];
    for(let i=0;i<n;i++){
      const sp = document.createElement("div");
      sp.style.position = "absolute";
      sp.style.width = "3px";
      sp.style.height = "10px";
      sp.style.borderRadius = "2px";
      const pair = colors[i % colors.length];
      sp.style.background = `linear-gradient(${pair[0]}, ${pair[1]})`;
      sp.style.left = (rect.width/2 - 1.5) + "px";
      sp.style.top  = (rect.height/2 - 5) + "px";
      sp.style.pointerEvents = "none";
      sp.style.zIndex = 9999;
      const ang = Math.random()*Math.PI*2;
      const dist = 80 + Math.random()*80;
      const rot = (Math.random()*180-90);
      sp.animate([
        {transform:`translate(0,0) rotate(${rot}deg)`, opacity:1},
        {transform:`translate(${Math.cos(ang)*dist}px, ${Math.sin(ang)*dist}px) rotate(${rot}deg)`, opacity:0}
      ], {duration:900, easing:"ease-out"});
      container.appendChild(sp);
      setTimeout(()=>sp.remove(),900);
    }
  }
</script>
</body>
</html>
