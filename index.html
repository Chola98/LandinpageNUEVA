<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ases del Norte</title>
<meta name="description" content="Bono de bienvenida del 10% al 20%. Ventaja real desde tu primera carga. Seguridad, acreditaci√≥n inmediata y soporte 24/7.">
<meta name="theme-color" content="#0B1026" />
<link rel="preload" as="image" href="ases-bg-mobile.svg" media="(max-width:768px)">
<link rel="preload" as="image" href="ases-bg-desktop.svg" media="(min-width:769px)">
<link rel="preload" as="image" href="logo-ases-del-norte.png">
<style>
  :root{
    --navy:#0B1026; --black:#0A0A0A; --white:#fff;
    --fluorA:#FF8A00; --fluorB:#FF3D81; --fluorC:#00E5FF; --gold:#FFD54A;
    --wa:#25D366; --wa-dark:#128C7E; /* WhatsApp */
  }
  *{box-sizing:border-box} html,body{height:100%}
  body{margin:0;color:var(--white);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;background:var(--navy)}
  .hero{position:relative; min-height:100svh; display:grid; place-items:center; overflow:hidden}
  .bg{position:absolute; inset:0; width:100%; height:100%; object-fit:cover; z-index:-1; filter:saturate(1.15) brightness(1.05)}
  .stack{display:flex; flex-direction:column; align-items:center; gap:14px; padding:20px 16px 28px; text-align:center; width:min(100%, 980px); margin-inline:auto}
  .brand-logo{width:128px; height:128px; object-fit:contain; border-radius:50%; display:block}

  h1{font-size:clamp(28px,7vw,56px); margin:8px 0 0; font-weight:900; text-transform:uppercase; line-height:1.05}
  .range{font-size:clamp(28px,10vw,72px); font-weight:900; margin:2px 0 8px; line-height:1}
  .flame{color:transparent;background:linear-gradient(180deg,#fff8d6 5%, #ffd54a 35%, #ff9e00 65%, #ff3d00 95%);
         -webkit-background-clip:text;background-clip:text;
         text-shadow:0 0 8px rgba(255,165,0,.7),0 0 18px rgba(255,94,0,.45),0 0 28px rgba(255,94,0,.25);
         animation:flicker 1s ease-in-out infinite alternate}
  @keyframes flicker{0%{filter:brightness(1)}100%{filter:brightness(1.12)}}
  .flame-wrap{position:relative; display:inline-block}
  .particle{position:absolute; width:4px; height:4px; background:var(--gold); border-radius:50%; opacity:.85; animation:rise 2s linear infinite}
  @keyframes rise{from{transform:translateY(0) scale(1);opacity:.9} to{transform:translateY(-40px) scale(.4);opacity:0}}
  .sub{font-size:clamp(14px,2.7vw,19px); opacity:.95; margin:.25rem auto 1rem; max-width:680px}

  /* ===== CTA WhatsApp + Slot Mini ===== */
  .wa-cta{
    --R:16px;
    display:inline-flex; align-items:center; gap:10px;
    padding:10px 14px; border-radius:var(--R);
    color:#fff; text-decoration:none; font-weight:900; letter-spacing:.3px;
    background:linear-gradient(180deg, var(--wa) 0%, var(--wa-dark) 100%);
    border:1px solid rgba(0,0,0,.25);
    box-shadow:0 10px 26px rgba(0,0,0,.35), inset 0 -2px 0 rgba(0,0,0,.2);
    position:relative; overflow:hidden;
  }
  .wa-cta:active{transform:scale(.985)}
  /* Aura verde perimetral */
  .wa-cta::before{
    content:""; position:absolute; inset:-5px; border-radius:calc(var(--R) + 6px);
    background:radial-gradient(circle, rgba(37,211,102,.85) 0%, rgba(37,211,102,.35) 55%, rgba(37,211,102,0) 75%);
    -webkit-mask: radial-gradient(farthest-side, transparent calc(100% - 3px), #000 0);
            mask: radial-gradient(farthest-side, transparent calc(100% - 3px), #000 0);
    filter:blur(.8px); pointer-events:none; z-index:0;
  }
  /* Badge logo */
  .wa-badge{
    z-index:1; width:28px; height:28px; border-radius:999px; display:grid; place-items:center;
    background:#fff2; border:1px solid rgba(255,255,255,.25);
    box-shadow:inset 0 0 10px rgba(255,255,255,.1);
  }
  /* Reels (3 segmentos) */
  .wa-reels{z-index:1; display:grid; grid-template-columns:repeat(3,auto); gap:6px; align-items:center}
  .reel{
    min-width:86px; padding:8px 10px; border-radius:10px;
    display:grid; place-items:center; background:rgba(0,0,0,.25);
    border:1px solid rgba(255,255,255,.22); box-shadow:inset 0 0 0 2px rgba(255,255,255,.06);
    font-size:clamp(12px,3.6vw,18px); position:relative; overflow:hidden; color:#fff;
  }
  .reel[data-i="0"]{outline:2px solid var(--fluorA)}
  .reel[data-i="1"]{outline:2px solid var(--fluorB)}
  .reel[data-i="2"]{outline:2px solid var(--fluorC)}
  .reel.spinning{
    background:
      repeating-linear-gradient(0deg, rgba(255,255,255,.08) 0 2px, rgba(0,0,0,0) 2px 6px),
      linear-gradient(90deg, rgba(255,255,255,.06), rgba(255,255,255,0));
  }
  .reel .cell{transform-style:preserve-3d; will-change:transform}
  .reel.spinning .cell{animation:spinY .16s linear infinite}
  @keyframes spinY{to{transform:rotateY(360deg)}}

  /* Click jackpot: flash + monedas/chispas */
  .wa-cta.flash::after{
    content:""; position:absolute; inset:0; border-radius:inherit; z-index:2;
    background:radial-gradient(circle at center, rgba(255,215,0,.9) 0%, rgba(255,215,0,.12) 60%, transparent 100%);
    animation:flashAnim .45s ease-out forwards;
  }
  @keyframes flashAnim{to{opacity:0; transform:scale(1.6)}}
  .coin,.spark{position:absolute; pointer-events:none; z-index:3; animation:fly .9s ease-out forwards}
  .coin{width:12px; height:12px; border-radius:50%; background:radial-gradient(circle, #FFD54A 0%, #FF8A00 80%)}
  .spark{width:3px; height:10px; border-radius:2px; background:linear-gradient(var(--c1), var(--c2))}
  @keyframes fly{
    0%{opacity:1; transform:translate(0,0) scale(1)}
    100%{opacity:0; transform:translate(var(--tx), var(--ty)) rotate(var(--rot)) scale(.6)}
  }

  /* Features */
  .features{display:grid; grid-template-columns:repeat(3,1fr); gap:10px; width:100%; max-width:760px; margin-top:10px}
  .feat{display:flex; align-items:center; justify-content:center; gap:8px; padding:10px 12px; background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.12); border-radius:12px}

  footer{text-align:center; opacity:.82; margin:14px 0 20px}

  @media (max-width:680px){
    .brand-logo{width:112px; height:112px}
    .reel{min-width:78px; padding:7px 9px}
    .wa-badge{width:26px;height:26px}
    .features{grid-template-columns:1fr}
  }
</style>
</head>
<body>
  <main class="hero">
    <picture>
      <source media="(max-width: 768px)" srcset="ases-bg-mobile.svg">
      <img class="bg" src="ases-bg-desktop.svg" alt="">
    </picture>

    <div class="stack">
      <img src="logo-ases-del-norte.png" alt="Ases del Norte" class="brand-logo">

      <h1>BONO DE BIENVENIDA</h1>
      <div class="flame-wrap"><div class="range flame">10% al 20%</div></div>
      <p class="sub">EN TU PRIMERA CARGA</p>
      <p class="sub">Toca el bot√≥n y comunicate por WhatsApp</p>

      <!-- ===== CTA WhatsApp + tragamonedas (3 segmentos) ===== -->
      <a id="waCta" class="wa-cta" href="#" target="_blank" rel="noopener"
         aria-label="Contactar por WhatsApp para crear tu usuario">
        <span class="wa-badge" aria-hidden="true">
          <svg viewBox="0 0 32 32" width="18" height="18" aria-hidden="true">
            <path fill="#25D366" d="M16 3C9.4 3 4 8.3 4 14.8c0 2.6.8 5.1 2.3 7.2L4 29l7.2-2.2c2 1.1 4.2 1.6 6.5 1.6 6.6 0 12-5.3 12-11.8S22.6 3 16 3z"/>
            <path fill="#fff" d="M19.1 17.2c-.3-.2-1.7-.9-1.9-1s-.4-.2-.6.1c-.2.3-.7 1-.9 1.2-.2.2-.3.3-.6.1-1.7-.9-2.8-1.6-3.9-3.6-.3-.5.3-.5.8-1.8.1-.3 0-.5 0-.6 0-.2-.6-1.6-.8-2.2-.2-.6-.5-.5-.6-.5h-.5c-.2 0-.6.1-.9.4-.3.3-1.2 1.2-1.2 2.9s1.2 3.3 1.4 3.6c.2.3 2.4 3.7 5.8 5.2.8.3 1.4.5 1.8.6.8.3 1.6.2 2.2.1.7-.1 2.1-.9 2.4-1.8.3-.9.3-1.6.2-1.8-.1-.2-.3-.3-.6-.5z"/>
          </svg>
        </span>
        <span class="wa-reels">
          <span class="reel" data-i="0" data-final="CRE√Å"><span class="cell">‚≠ê</span></span>
          <span class="reel" data-i="1" data-final="TU"><span class="cell">üé∞</span></span>
          <span class="reel" data-i="2" data-final="USUARIO"><span class="cell">üí•</span></span>
        </span>
      </a>
      <div class="sub" style="opacity:.85;margin-top:6px">SIN L√çMITE DE RETIRO</div>
      <!-- ===== /CTA ===== -->

      <div class="features" aria-label="Beneficios">
        <div class="feat">üõ°Ô∏è Seguridad en cada jugada</div>
        <div class="feat">‚ö° Acreditaci√≥n inmediata</div>
        <div class="feat">üéß Soporte 24/7</div>
      </div>
    </div>
  </main>

  <footer><small>¬© Ases del Norte ¬∑ Juego responsable 18+</small></footer>

<script>
  // WhatsApp (cambiar por tu n√∫mero real)
  const WHATSAPP_NUMBER = "5490000000000"; // sin '+'
  const waCta = document.getElementById("waCta");
  waCta.href = `https://wa.me/${WHATSAPP_NUMBER}?text=Hola%20quiero%20mi%20bono%20de%20bienvenida`;

  // S√≠mbolos casino + aparici√≥n ocasional del logo WA dentro de los reels
  const SYMS = ["üçí","üíé","7Ô∏è‚É£","üÉè","‚≠ê","üé≤","üí•","üîî","üçÄ","üí∞","üéØ","üß®"];
  const WA_SVG = `
    <svg viewBox="0 0 32 32" width="18" height="18" aria-hidden="true" style="vertical-align:-2px">
      <path fill="#25D366" d="M16 3C9.4 3 4 8.3 4 14.8c0 2.6.8 5.1 2.3 7.2L4 29l7.2-2.2c2 1.1 4.2 1.6 6.5 1.6 6.6 0 12-5.3 12-11.8S22.6 3 16 3z"/>
      <path fill="#fff" d="M19.1 17.2c-.3-.2-1.7-.9-1.9-1s-.4-.2-.6.1c-.2.3-.7 1-.9 1.2-.2.2-.3.3-.6.1-1.7-.9-2.8-1.6-3.9-3.6-.3-.5.3-.5.8-1.8.1-.3 0-.5 0-.6 0-.2-.6-1.6-.8-2.2-.2-.6-.5-.5-.6-.5h-.5c-.2 0-.6.1-.9.4-.3.3-1.2 1.2-1.2 2.9s1.2 3.3 1.4 3.6c.2.3 2.4 3.7 5.8 5.2.8.3 1.4.5 1.8.6.8.3 1.6.2 2.2.1.7-.1 2.1-.9 2.4-1.8.3-.9.3-1.6.2-1.8-.1-.2-.3-.3-.6-.5z"/>
    </svg>`;

  function setRandomSymbol(el){
    if (Math.random() < 0.18) {
      el.innerHTML = WA_SVG;
    } else {
      el.textContent = SYMS[(Math.random()*SYMS.length)|0];
    }
  }

  // Gira ~0.6s y muestra frase 0.8s; se repite; hover/touch re-dispara
  let loopTimer = null, spinning = false, firstRun = false;
  const reels = [...document.querySelectorAll(".reel")];

  function startSpin(){
    if (spinning) return; spinning = true;
    reels.forEach(r=>{
      r.classList.add("spinning");
      const cell = r.querySelector(".cell");
      if (r._int) clearInterval(r._int);
      r._int = setInterval(()=> setRandomSymbol(cell), 55);
    });
    setTimeout(stopSpinToPhrase, 600);
  }
  function stopSpinToPhrase(){
    reels.forEach(r=>{
      r.classList.remove("spinning");
      clearInterval(r._int);
      r.querySelector(".cell").textContent = r.dataset.final;
    });
    spinning = false;
    loopTimer = setTimeout(startSpin, 800);
  }

  // Auto arranque cuando aparece
  const io = new IntersectionObserver((es)=>es.forEach(e=>{
    if(e.isIntersecting && !firstRun){ startSpin(); firstRun = true; }
  }), {threshold:0.6});
  io.observe(waCta);

  waCta.addEventListener("mouseenter", ()=> { if(!spinning) startSpin(); }, {passive:true});
  waCta.addEventListener("touchstart", ()=> { if(!spinning) startSpin(); }, {passive:true});

  // Click: flash + chispas + monedas y abrir WhatsApp
  waCta.addEventListener("click", (e)=>{
    e.preventDefault();
    clearTimeout(loopTimer);
    reels.forEach(r=>{ clearInterval(r._int); r.classList.remove("spinning"); r.querySelector(".cell").textContent = r.dataset.final; });

    waCta.classList.add("flash");
    fireworks(waCta, 18);
    coins(waCta, 14);

    setTimeout(()=>{
      window.open(waCta.href, "_blank");
      waCta.classList.remove("flash");
      setTimeout(()=> startSpin(), 1200);
    }, 650);
  });

  // Efectos (monedas/chispas)
  function coins(container, n=12){
    const rect = container.getBoundingClientRect();
    for(let i=0;i<n;i++){
      const el = document.createElement("div");
      el.className = "coin";
      const ang = Math.random()*Math.PI*2;
      const dist = 60 + Math.random()*60;
      el.style.setProperty("--tx", `${Math.cos(ang)*dist}px`);
      el.style.setProperty("--ty", `${Math.sin(ang)*dist - 10}px`);
      el.style.left = (rect.width/2 - 6) + "px";
      el.style.top  = (rect.height/2 - 6) + "px";
      container.appendChild(el);
      setTimeout(()=> el.remove(), 900);
    }
  }
  function fireworks(container, n=16){
    const rect = container.getBoundingClientRect();
    const colors = [["#FF8A00","#FFD54A"],["#FF3D81","#FFC0DA"],["#00E5FF","#B3F7FF"]];
    for(let i=0;i<n;i++){
      const sp = document.createElement("div");
      sp.className = "spark";
      const pair = colors[i % colors.length];
      sp.style.setProperty("--c1", pair[0]);
      sp.style.setProperty("--c2", pair[1]);
      const ang = Math.random()*Math.PI*2;
      const dist = 70 + Math.random()*70;
      sp.style.setProperty("--tx", `${Math.cos(ang)*dist}px`);
      sp.style.setProperty("--ty", `${Math.sin(ang)*dist - 10}px`);
      sp.style.setProperty("--rot", `${(Math.random()*180-90)}deg`);
      sp.style.left = (rect.width/2 - 1.5) + "px";
      sp.style.top  = (rect.height/2 - 5) + "px";
      container.appendChild(sp);
      setTimeout(()=> sp.remove(), 900);
    }
  }

  // Part√≠culas del texto flame (sutiles)
  const flameWrap = document.querySelector(".flame-wrap");
  setInterval(() => {
    const p = document.createElement("span");
    p.className = "particle";
    p.style.left = `${Math.random() * 100}%`;
    p.style.animationDuration = `${1.5 + Math.random()}s`;
    p.style.background = Math.random() > 0.5 ? "#FFD54A" : "#FFB300";
    flameWrap.appendChild(p);
    setTimeout(() => p.remove(), 2000);
  }, 300);
</script>
</body>
</html>
