<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ases del Norte</title>
  <meta name="description" content="Bono de bienvenida +10%. Ventaja real desde tu primera carga. Seguridad, acreditaci√≥n inmediata y soporte 24/7.">
  <meta name="theme-color" content="#0B1026" />
  <link rel="preload" as="image" href="ases-bg-mobile.svg" media="(max-width:768px)">
  <link rel="preload" as="image" href="ases-bg-desktop.svg" media="(min-width:769px)">
  <link rel="preload" as="image" href="logo-ases-del-norte.png">
  <style>
    :root{
      --navy:#0B1026; --violet:#6A00FF; --pink:#FF3D81; --cyan:#00E5FF; --gold:#FFD54A; --white:#fff;
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;color:var(--white);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;background:var(--navy)}
    .hero{position:relative; min-height:100svh; display:grid; place-items:center; overflow:hidden}
    .bg{position:absolute; inset:0; width:100%; height:100%; object-fit:cover; z-index:-1; filter:saturate(1.15) brightness(1.05)}
    .stack{display:flex; flex-direction:column; align-items:center; gap:14px; padding:20px 16px 28px; text-align:center; width:min(100%, 980px); margin-inline:auto}
    .brand-logo{width:96px; height:96px; object-fit:contain; border-radius:50%; display:block}
    .brand-name{font-weight:900; letter-spacing:.4px}
    .brand-name span{color:var(--gold)}
    h1{font-size:clamp(28px,7vw,56px); margin:10px 0 6px; font-weight:900; text-transform:uppercase; line-height:1.05}
    h1 span{color:var(--gold); text-shadow:0 0 12px rgba(255,213,74,.55)}
    .sub{font-size:clamp(14px,2.7vw,19px); opacity:.95; margin:.25rem auto 1rem; max-width:680px}

    /* === CTA WHATSAPP: animaci√≥n m√°xima, pero performante === */
    .btn{
      position:relative; display:inline-flex; gap:10px; align-items:center; justify-content:center;
      padding:14px 22px; border-radius:16px; font-weight:800; letter-spacing:.3px; text-decoration:none; color:#fff;
      background:linear-gradient(135deg,var(--violet),var(--pink)); border:2px solid rgba(255,255,255,.18);
      box-shadow:0 10px 28px rgba(0,0,0,.35);
      will-change:transform,filter; transform:translateZ(0);
    }
    /* Borde fl√∫or giratorio */
    .btn.whatsapp::before{
      content:""; position:absolute; inset:-3px; border-radius:18px; z-index:-2;
      background:conic-gradient(from 0deg, var(--violet), var(--pink), var(--cyan), var(--violet));
      filter:blur(6px); animation:spin 6s linear infinite;
    }
    /* Sheen / brillo que cruza el bot√≥n */
    .btn.whatsapp::after{
      content:""; position:absolute; top:-40%; bottom:-40%; width:30%;
      left:-40%; transform:skewX(-20deg); border-radius:16px;
      background:linear-gradient(90deg,transparent,rgba(255,255,255,.55),transparent);
      mix-blend-mode:screen; animation:sheen 2.4s ease-in-out infinite;
    }
    /* Pulso de glow */
    .btn.whatsapp{animation:glow 2.6s ease-in-out infinite}
    /* Toque/hover */
    .btn:active{transform:scale(.98)}
    .btn:hover{filter:brightness(1.08)}
    /* √çcono WhatsApp */
    .wa{width:20px; height:20px; display:inline-block}
    .btn .label{display:inline-block; transform:translateY(1px)}

    @keyframes spin{to{transform:rotate(360deg)}}
    @keyframes sheen{0%{left:-40%} 100%{left:110%}}
    @keyframes glow{
      0%,100%{box-shadow:0 10px 28px rgba(0,0,0,.35),0 0 0 rgba(0,229,255,0)}
      50%{box-shadow:0 10px 28px rgba(0,0,0,.35),0 0 32px rgba(0,229,255,.35)}
    }

    /* Ripple en click */
    .ripple{
      position:absolute; border-radius:999px; transform:translate(-50%,-50%);
      pointer-events:none; width:12px; height:12px; background:radial-gradient(circle,rgba(255,255,255,.7),rgba(255,255,255,0) 60%);
      animation:ripple .6s ease-out forwards;
    }
    @keyframes ripple{from{opacity:.9; transform:translate(-50%,-50%) scale(.6)} to{opacity:0; transform:translate(-50%,-50%) scale(8)}}

    /* FEATURES */
    .features{display:grid; grid-template-columns:repeat(3,1fr); gap:10px; width:100%; max-width:760px; margin-top:6px}
    .feat{display:flex; align-items:center; justify-content:center; gap:10px; padding:10px 12px;
          background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.12); border-radius:12px; backdrop-filter:blur(2px)}
    .feat .ico{font-size:18px}
    .mini{opacity:.9; margin:.6rem 0 1rem}

    /* MODAL + TOASTS */
    .modal{position:fixed; inset:0; background:rgba(0,0,0,.55); display:none; place-items:center; padding:16px}
    .modal[aria-hidden="false"]{display:grid}
    .modal__box{background:rgba(11,16,38,.87); border:1px solid rgba(255,255,255,.12); border-radius:16px; max-width:860px; width:100%; padding:18px 18px 24px; box-shadow:0 20px 60px rgba(0,0,0,.6); position:relative}
    .close{position:absolute; right:24px; top:14px; font-size:28px; background:transparent; color:#fff; border:0; cursor:pointer}
    .cards{display:grid; grid-template-columns:repeat(auto-fill,minmax(240px,1fr)); gap:12px; margin-top:18px}
    .card{background:rgba(255,255,255,.07); border-radius:12px; padding:14px; min-height:120px}
    .toasts{position:fixed; left:12px; bottom:12px; display:flex; flex-direction:column; gap:10px; z-index:10}
    .toast{background:rgba(11,16,38,.92); color:#fff; border:1px solid rgba(255,255,255,.15); border-radius:12px; padding:10px 12px; box-shadow:0 10px 30px rgba(0,0,0,.5); animation:slidein .25s ease}
    @keyframes slidein{from{transform:translateY(10px);opacity:0}to{transform:translateY(0);opacity:1}}

    footer{text-align:center; opacity:.82; margin:14px 0 20px}

    /* Menos movimiento si el usuario lo pide */
    @media (prefers-reduced-motion: reduce){
      .btn.whatsapp,.btn.whatsapp::before,.btn.whatsapp::after{animation:none}
    }
    @media (max-width:680px){ .features{grid-template-columns:1fr} .brand-logo{width:84px;height:84px} }
  </style>
</head>
<body>
  <main class="hero">
    <picture>
      <source media="(max-width: 768px)" srcset="ases-bg-mobile.svg">
      <img class="bg" src="ases-bg-desktop.svg" alt="" fetchpriority="high" loading="eager" decoding="async">
    </picture>

    <div class="stack">
      <img src="logo-ases-del-norte.png" alt="Ases del Norte" class="brand-logo" width="96" height="96" loading="eager" decoding="async">
      <div class="brand-name">ASES <span>DEL NORTE</span></div>

      <h1>BONO DE BIENVENIDA <span>+10%</span></h1>
      <p class="sub">Sin fichas gratis. Entr√° con ventaja real desde tu primera carga.</p>

      <!-- CTA SUPER ANIMADO + ICONO SVG -->
      <a id="cta" class="btn whatsapp" href="#" target="_blank" rel="noopener">
        <svg class="wa" viewBox="0 0 32 32" aria-hidden="true">
          <path fill="#FFFFFF" d="M19.1 17.2c-.3-.2-1.7-.9-1.9-1s-.4-.2-.6.1c-.2.3-.7 1-.9 1.2-.2.2-.3.3-.6.1-1.7-.9-2.8-1.6-3.9-3.6-.3-.5.3-.5.8-1.8.1-.3 0-.5 0-.6 0-.2-.6-1.6-.8-2.2-.2-.6-.5-.5-.6-.5h-.5c-.2 0-.6.1-.9.4-.3.3-1.2 1.2-1.2 2.9s1.2 3.3 1.4 3.6c.2.3 2.4 3.7 5.8 5.2.8.3 1.4.5 1.8.6.8.3 1.6.2 2.2.1.7-.1 2.1-.9 2.4-1.8.3-.9.3-1.6.2-1.8-.1-.2-.3-.3-.6-.5zM16 3C9.4 3 4 8.3 4 14.8c0 2.6.8 5.1 2.3 7.2L4 29l7.2-2.2c2 1.1 4.2 1.6 6.5 1.6 6.6 0 12-5.3 12-11.8S22.6 3 16 3z"/>
        </svg>
        <span class="label">CRE√Å TU USUARIO</span>
      </a>

      <p class="mini">Sin l√≠mite de retiro</p>

      <div class="features" aria-label="Beneficios">
        <div class="feat"><span class="ico">üõ°Ô∏è</span><span>Seguridad en cada jugada</span></div>
        <div class="feat"><span class="ico">‚ö°</span><span>Acreditaci√≥n inmediata</span></div>
        <div class="feat"><span class="ico">üéß</span><span>Soporte 24/7</span></div>
      </div>

      <button class="btn" id="open-testimonials" aria-haspopup="dialog" aria-controls="testimonials" style="margin-top:10px;background:transparent;border:2px solid rgba(255,255,255,.28)">
        Ver comentarios reales
      </button>
    </div>
  </main>

  <!-- Modal -->
  <div id="testimonials" class="modal" aria-hidden="true">
    <div class="modal__box" role="dialog" aria-modal="true" aria-labelledby="t-title">
      <button class="close" id="close-testimonials" aria-label="Cerrar">√ó</button>
      <h3 id="t-title">Opiniones de jugadores</h3>
      <div id="testimonials-list" class="cards"></div>
    </div>
  </div>

  <!-- Toasts -->
  <div id="toasts" class="toasts" aria-live="polite" aria-atomic="true"></div>

  <footer><small>¬© Ases del Norte ¬∑ Juego responsable 18+</small></footer>

  <script>
    // WhatsApp (cambi√° por tu n√∫mero real)
    const WHATSAPP_NUMBER = "5490000000000"; // sin '+'
    const cta = document.getElementById("cta");
    cta.href = `https://wa.me/${WHATSAPP_NUMBER}?text=Hola%20quiero%20mi%20bono%20de%20bienvenida`;

    // Ripple en click (ligero y performante)
    cta.addEventListener('click', (e)=>{
      const r = document.createElement('span');
      r.className = 'ripple';
      const rect = cta.getBoundingClientRect();
      r.style.left = (e.clientX - rect.left) + 'px';
      r.style.top  = (e.clientY - rect.top) + 'px';
      cta.appendChild(r);
      setTimeout(()=> r.remove(), 650);
    });

    // Testimonios (contenido editable)
    const testimonials = [
      {name:"Sof√≠a M.", text:"Acreditaron en el acto. Jugu√© desde el celu sin drama."},
      {name:"Diego R.", text:"El bono del 10% se not√≥. Buena atenci√≥n."},
      {name:"Carla L.", text:"Retiro r√°pido y seguro. Volver√≠a."},
      {name:"Nico P.", text:"Soporte por WhatsApp en 2 minutos. Excelente."},
      {name:"Agus T.", text:"La mejor experiencia que tuve en un casino online."}
    ];
    const list = document.getElementById('testimonials-list');
    list.innerHTML = testimonials.map(t => `
      <div class="card">
        <div style="color:#FFD54A" aria-hidden="true">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>
        <div><strong>${t.name}</strong></div>
        <p>${t.text}</p>
      </div>`).join('');

    // Modal
    const modal = document.getElementById('testimonials');
    document.getElementById('open-testimonials').onclick = () => modal.setAttribute('aria-hidden','false');
    document.getElementById('close-testimonials').onclick = () => modal.setAttribute('aria-hidden','true');
    modal.addEventListener('click', e => { if(e.target === modal) modal.setAttribute('aria-hidden','true'); });
    document.addEventListener('keydown', e => { if(e.key === 'Escape') modal.setAttribute('aria-hidden','true'); });

    // Toasts
    const toasts = document.getElementById('toasts');
    function showToast(){
      const t = testimonials[Math.floor(Math.random()*testimonials.length)];
      const el = document.createElement('div');
      el.className = 'toast';
      el.textContent = `Nuevo comentario: ${t.name} ‚Äî ‚Äú${t.text}‚Äù`;
      toasts.appendChild(el);
      setTimeout(()=> el.remove(), 6000);
    }
    setTimeout(showToast, 2500);
    setInterval(showToast, 12000);
  </script>
</body>
</html>
