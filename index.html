<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ases del Norte</title>
<meta name="description" content="Bono de bienvenida del 10% al 20%. Ventaja real desde tu primera carga. Seguridad, acreditaci√≥n inmediata y soporte 24/7.">
<meta name="theme-color" content="#0B1026" />
<link rel="preload" as="image" href="ases-bg-mobile.svg" media="(max-width:768px)">
<link rel="preload" as="image" href="ases-bg-desktop.svg" media="(min-width:769px)">
<link rel="preload" as="image" href="logo-ases-del-norte.png">
<style>
  :root{
    --navy:#0B1026; --black:#0A0A0A; --white:#fff;
    --fluorA:#FF8A00; --fluorB:#FF3D81; --fluorC:#00E5FF; --gold:#FFD54A;
  }
  *{box-sizing:border-box} html,body{height:100%}
  body{margin:0;color:var(--white);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;background:var(--navy)}
  .hero{position:relative; min-height:100svh; display:grid; place-items:center; overflow:hidden}
  .bg{position:absolute; inset:0; width:100%; height:100%; object-fit:cover; z-index:-1; filter:saturate(1.15) brightness(1.05)}
  .stack{display:flex; flex-direction:column; align-items:center; gap:14px; padding:20px 16px 28px; text-align:center; width:min(100%, 980px); margin-inline:auto}
  .brand-logo{width:128px; height:128px; object-fit:contain; border-radius:50%; display:block}

  h1{font-size:clamp(28px,7vw,56px); margin:8px 0 0; font-weight:900; text-transform:uppercase; line-height:1.05}
  .range{font-size:clamp(28px,10vw,72px); font-weight:900; margin:2px 0 8px; line-height:1}
  .flame{color:transparent;background:linear-gradient(180deg,#fff8d6 5%, #ffd54a 35%, #ff9e00 65%, #ff3d00 95%);
         -webkit-background-clip:text;background-clip:text;
         text-shadow:0 0 8px rgba(255,165,0,.7),0 0 18px rgba(255,94,0,.45),0 0 28px rgba(255,94,0,.25);
         animation:flicker 1s ease-in-out infinite alternate}
  @keyframes flicker{0%{filter:brightness(1)}100%{filter:brightness(1.12)}}
  .flame-wrap{position:relative; display:inline-block}
  .particle{position:absolute; width:4px; height:4px; background:var(--gold); border-radius:50%; opacity:.85; animation:rise 2s linear infinite}
  @keyframes rise{from{transform:translateY(0) scale(1);opacity:.9} to{transform:translateY(-40px) scale(.4);opacity:0}}
  .sub{font-size:clamp(14px,2.7vw,19px); opacity:.95; margin:.25rem auto 1rem; max-width:680px}

  /* ===== CTA MINI (3 segmentos) ===== */
  .cta-mini{
    --R:14px;
    display:inline-flex; align-items:stretch; justify-content:center; gap:0;
    background:var(--black); border-radius:var(--R); padding:0; text-decoration:none; color:#fff;
    border:1px solid rgba(255,255,255,.18); box-shadow:0 10px 28px rgba(0,0,0,.35);
    position:relative; overflow:hidden; font-weight:900; letter-spacing:.3px;
  }
  .seg{
    position:relative; z-index:1; padding:10px 14px; display:flex; align-items:center; justify-content:center;
    background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
    border-right:1px solid rgba(255,255,255,.12);
    font-size:clamp(12px,3.6vw,18px); min-width:92px;
    box-shadow: inset 0 0 0 2px rgba(255,255,255,.04);
  }
  .seg:last-child{border-right:0}
  .seg[data-accent="A"]{outline:2px solid var(--fluorA)}
  .seg[data-accent="B"]{outline:2px solid var(--fluorB)}
  .seg[data-accent="C"]{outline:2px solid var(--fluorC)}
  /* Glow sutil por segmento */
  .seg::after{
    content:""; position:absolute; inset:0; border-radius:10px; pointer-events:none; mix-blend-mode:screen;
    box-shadow:0 0 14px rgba(255,255,255,.06), inset 0 0 18px rgba(255,255,255,.05);
  }

  /* Giro tipo arcade */
  .seg .cell{transform-style:preserve-3d; will-change:transform}
  .seg.spinning .cell{animation:spinY .14s linear infinite}
  @keyframes spinY{0%{transform:rotateY(0)}100%{transform:rotateY(360deg)}}

  .mini-note{font-size:12px; opacity:.8; margin-top:6px}

  /* Click jackpot: flash + monedas + fuegos */
  .cta-mini.flash::after{
    content:""; position:absolute; inset:0; border-radius:inherit; z-index:3;
    background:radial-gradient(circle at center, rgba(255,215,0,0.9) 0%, rgba(255,215,0,0.1) 60%, transparent 100%);
    animation:flashAnim .45s ease-out forwards;
  }
  @keyframes flashAnim{0%{opacity:1; transform:scale(1)}100%{opacity:0; transform:scale(1.6)}}
  .coin,.spark{
    position:absolute; pointer-events:none; z-index:4;
    animation:fly .9s ease-out forwards;
  }
  .coin{width:12px; height:12px; border-radius:50%;
        background:radial-gradient(circle, #FFD54A 0%, #FF8A00 80%)}
  .spark{width:3px; height:10px; border-radius:2px;
         background:linear-gradient(var(--c1), var(--c2))}
  @keyframes fly{
    0%{opacity:1; transform:translate(0,0) scale(1)}
    100%{opacity:0; transform:translate(var(--tx), var(--ty)) rotate(var(--rot)) scale(.6)}
  }

  /* Features (opcionales, no tocadas) */
  .features{display:grid; grid-template-columns:repeat(3,1fr); gap:10px; width:100%; max-width:760px; margin-top:10px}
  .feat{display:flex; align-items:center; justify-content:center; gap:8px; padding:10px 12px; background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.12); border-radius:12px}

  footer{text-align:center; opacity:.82; margin:14px 0 20px}
  @media (max-width:680px){
    .brand-logo{width:112px; height:112px}
    .seg{min-width:84px; padding:10px 12px; font-size:clamp(12px,4.2vw,17px)}
    .features{grid-template-columns:1fr}
  }
</style>
</head>
<body>
  <main class="hero">
    <picture>
      <source media="(max-width: 768px)" srcset="ases-bg-mobile.svg">
      <img class="bg" src="ases-bg-desktop.svg" alt="">
    </picture>

    <div class="stack">
      <img src="logo-ases-del-norte.png" alt="Ases del Norte" class="brand-logo">

      <h1>BONO DE BIENVENIDA</h1>
      <div class="flame-wrap"><div class="range flame">10% al 20%</div></div>
      <p class="sub">EN TU PRIMERA CARGA</p>
      <p class="sub">Toca el boton y comunicate por Whatsapp</p>

      <!-- ===== CTA MINI (3 segmentos) ===== -->
      <a id="ctaMini" class="cta-mini" href="#" target="_blank" rel="noopener" aria-label="Cre√° tu usuario por WhatsApp">
        <div class="seg" data-final="CRE√Å" data-accent="A"><span class="cell">‚≠ê</span></div>
        <div class="seg" data-final="TU"    data-accent="B"><span class="cell">üé∞</span></div>
        <div class="seg" data-final="USUARIO" data-accent="C"><span class="cell">üí•</span></div>
      </a>
      <div class="mini-note">SIN LIMITE DE RETIRO</div>
      <!-- ===== /CTA MINI ===== -->

      <div class="features" aria-label="Beneficios">
        <div class="feat">üõ°Ô∏è Seguridad en cada jugada</div>
        <div class="feat">‚ö° Acreditaci√≥n inmediata</div>
        <div class="feat">üéß Soporte 24/7</div>
      </div>
    </div>
  </main>

  <footer><small>¬© Ases del Norte ¬∑ Juego responsable 18+</small></footer>

<script>
  // WhatsApp (cambiar por tu n√∫mero real)
  const WHATSAPP_NUMBER = "5490000000000"; // sin '+'
  const cta = document.getElementById("ctaMini");
  cta.href = `https://wa.me/${WHATSAPP_NUMBER}?text=Hola%20quiero%20mi%20bono%20de%20bienvenida`;

  // S√≠mbolos para el giro (r√°pidos y frecuentes)
  const SYMS = ["üçí","üíé","7Ô∏è‚É£","üÉè","‚≠ê","üé≤","üí•","üîî","üçÄ","üí∞","üéØ","üß®"];

  // ----- Loop de giro continuo: giran 0.6s, muestran texto 0.7s, repite -----
  let loopTimer = null, spinning = false;
  function setSegmentText(finalize = true){
    document.querySelectorAll(".seg").forEach(seg=>{
      const cell = seg.querySelector(".cell");
      cell.textContent = finalize ? seg.dataset.final : SYMS[(Math.random()*SYMS.length)|0];
    });
  }
  function startSpin(){
    if(spinning) return;
    spinning = true;
    document.querySelectorAll(".seg").forEach(seg=>{
      seg.classList.add("spinning");
      const cell = seg.querySelector(".cell");
      if (seg._int) clearInterval(seg._int);
      // m√°s r√°pido y m√°s seguido
      seg._int = setInterval(()=>{ cell.textContent = SYMS[(Math.random()*SYMS.length)|0]; }, 50);
    });
    // parar todos juntos a los ~600ms y fijar texto final
    setTimeout(stopSpinToPhrase, 600);
  }
  function stopSpinToPhrase(){
    document.querySelectorAll(".seg").forEach(seg=>{
      seg.classList.remove("spinning");
      clearInterval(seg._int);
      seg.querySelector(".cell").textContent = seg.dataset.final;
    });
    spinning = false;
    // mostrar 700ms la frase y volver a girar
    loopTimer = setTimeout(startSpin, 700);
  }
  // Arranca cuando entra al viewport
  let firstRun = false;
  const io = new IntersectionObserver((entries)=>{
    entries.forEach(e=>{
      if(e.isIntersecting && !firstRun){
        startSpin(); firstRun = true;
      }
    });
  }, {threshold:0.6});
  io.observe(cta);
  // Tambi√©n en hover/touch vuelve a girar
  cta.addEventListener("mouseenter", ()=> { if(!spinning) startSpin(); }, {passive:true});
  cta.addEventListener("touchstart", ()=> { if(!spinning) startSpin(); }, {passive:true});

  // ----- Click: detener loop, flash + fuegos + monedas, abrir WA luego -----
  cta.addEventListener("click", (e)=>{
    e.preventDefault();
    if(loopTimer) clearTimeout(loopTimer);
    document.querySelectorAll(".seg").forEach(seg=>{ clearInterval(seg._int); seg.classList.remove("spinning"); });
    setSegmentText(true); // asegurar frase armada

    // Flash + efectos
    cta.classList.add("flash");
    fireworks(cta, 18);   // fuegos / chispas
    coins(cta, 14);       // monedas

    // abrir WA despu√©s del show
    setTimeout(()=>{
      window.open(cta.href, "_blank");
      cta.classList.remove("flash");
      // reanudar loop al volver (por si el usuario regresa)
      setTimeout(()=> startSpin(), 1200);
    }, 700);
  });

  // ----- Efectos -----
  function coins(container, n=12){
    const rect = container.getBoundingClientRect();
    for(let i=0;i<n;i++){
      const el = document.createElement("div");
      el.className = "coin";
      const ang = Math.random()*Math.PI*2;
      const dist = 70 + Math.random()*70;
      el.style.setProperty("--tx", `${Math.cos(ang)*dist}px`);
      el.style.setProperty("--ty", `${Math.sin(ang)*dist - 10}px`);
      el.style.left = (rect.width/2 - 6) + "px";
      el.style.top  = (rect.height/2 - 6) + "px";
      container.appendChild(el);
      setTimeout(()=> el.remove(), 900);
    }
  }
  function fireworks(container, n=16){
    const rect = container.getBoundingClientRect();
    const colors = [["#FF8A00","#FFD54A"],["#FF3D81","#FFC0DA"],["#00E5FF","#B3F7FF"]];
    for(let i=0;i<n;i++){
      const sp = document.createElement("div");
      sp.className = "spark";
      const pair = colors[i % colors.length];
      sp.style.setProperty("--c1", pair[0]);
      sp.style.setProperty("--c2", pair[1]);
      const ang = Math.random()*Math.PI*2;
      const dist = 80 + Math.random()*80;
      sp.style.setProperty("--tx", `${Math.cos(ang)*dist}px`);
      sp.style.setProperty("--ty", `${Math.sin(ang)*dist - 10}px`);
      sp.style.setProperty("--rot", `${(Math.random()*180-90)}deg`);
      sp.style.left = (rect.width/2 - 1.5) + "px";
      sp.style.top  = (rect.height/2 - 5) + "px";
      container.appendChild(sp);
      setTimeout(()=> sp.remove(), 900);
    }
  }

  // Part√≠culas del texto flame (como antes, sutiles)
  const flameWrap = document.querySelector(".flame-wrap");
  setInterval(() => {
    const p = document.createElement("span");
    p.className = "particle";
    p.style.left = `${Math.random() * 100}%`;
    p.style.animationDuration = `${1.5 + Math.random()}s`;
    p.style.background = Math.random() > 0.5 ? "#FFD54A" : "#FFB300";
    flameWrap.appendChild(p);
    setTimeout(() => p.remove(), 2000);
  }, 300);
</script>
</body>
</html>
