<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ases del Norte</title>
  <meta name="description" content="Bono de bienvenida del 10% al 20%. Ventaja real desde tu primera carga. Seguridad, acreditación inmediata y soporte 24/7.">
  <meta name="theme-color" content="#0B1026" />
  <link rel="preload" as="image" href="ases-bg-mobile.svg" media="(max-width:768px)">
  <link rel="preload" as="image" href="ases-bg-desktop.svg" media="(min-width:769px)">
  <link rel="preload" as="image" href="logo-ases-del-norte.png">
  <style>
    :root{--navy:#0B1026; --violet:#6A00FF; --pink:#FF3D81; --cyan:#00E5FF; --gold:#FFD54A; --white:#fff}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;color:var(--white);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;background:var(--navy)}
    .hero{position:relative; min-height:100svh; display:grid; place-items:center; overflow:hidden}
    .bg{position:absolute; inset:0; width:100%; height:100%; object-fit:cover; z-index:-1; filter:saturate(1.15) brightness(1.05)}
    .stack{display:flex; flex-direction:column; align-items:center; gap:14px; padding:20px 16px 28px; text-align:center; width:min(100%, 980px); margin-inline:auto}
    .brand-logo{width:128px; height:128px; object-fit:contain; border-radius:50%; display:block}
    h1{font-size:clamp(28px,7vw,56px); margin:8px 0 0; font-weight:900; text-transform:uppercase; line-height:1.05}
    .range{font-size:clamp(28px,10vw,72px); font-weight:900; margin:2px 0 8px; line-height:1}
    .flame{color:transparent; background:linear-gradient(180deg,#fff8d6 5%, #ffd54a 35%, #ff9e00 65%, #ff3d00 95%);
      -webkit-background-clip:text; background-clip:text;
      text-shadow:0 0 8px rgba(255,165,0,.7),0 0 18px rgba(255,94,0,.45),0 0 28px rgba(255,94,0,.25);
      animation:flicker 1s ease-in-out infinite alternate}
    @keyframes flicker{0%{filter:brightness(1)} 100%{filter:brightness(1.12)}}
    .flame-wrap{position:relative; display:inline-block}
    .particle{position:absolute; width:4px; height:4px; background:var(--gold); border-radius:50%; opacity:.85; animation:rise 2s linear infinite}
    @keyframes rise{from{transform:translateY(0) scale(1);opacity:.9} to{transform:translateY(-40px) scale(.4);opacity:0}}
    .sub{font-size:clamp(14px,2.7vw,19px); opacity:.95; margin:.25rem auto 1rem; max-width:680px}

    /* ===== SLOT-CTA (botón tipo máquina de casino) ===== */
    .slot-cta{
      --R:18px;
      position:relative; display:block; width:min(100%,900px); margin:12px auto 0; text-decoration:none; color:#fff;
      border-radius:var(--R);
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      border:2px solid rgba(255,255,255,.18);
      box-shadow:0 10px 28px rgba(0,0,0,.35);
      overflow:hidden;
    }
    /* Marco neón perimetral (línea que gira permanentemente) */
    .slot-cta::before{
      content:""; position:absolute; inset:-6px; border-radius:calc(var(--R) + 4px); z-index:0;
      background:conic-gradient(from 0deg, var(--violet), var(--pink), var(--cyan), var(--violet));
      -webkit-mask: radial-gradient(farthest-side, transparent calc(100% - 3px), #000 0);
              mask: radial-gradient(farthest-side, transparent calc(100% - 3px), #000 0);
      animation:rotate 5s linear infinite; filter:blur(.8px)
    }
    @keyframes rotate{to{transform:rotate(360deg)}}

    /* Pantalla de la máquina */
    .slot-inner{
      position:relative; z-index:1;
      background:
        radial-gradient(120% 120% at 50% 15%, rgba(255,255,255,.15), rgba(0,0,0,0) 40%),
        linear-gradient(135deg, rgba(106,0,255,.22), rgba(255,61,129,.18) 40%, rgba(0,229,255,.16));
      padding:16px 14px; border-radius:var(--R); backdrop-filter:saturate(1.1);
    }

    /* Reels (13 columnas) */
    .reels{display:grid; grid-template-columns:repeat(13, minmax(22px,1fr)); gap:6px; align-items:center; justify-items:center;
      padding:10px; background:rgba(0,0,0,.25); border:1px solid rgba(255,255,255,.12); border-radius:12px}
    .reel{
      width:100%; max-width:58px; aspect-ratio:1/1.2;
      background:linear-gradient(180deg, rgba(255,255,255,.1), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.18); border-radius:10px;
      display:grid; place-items:center; overflow:hidden; position:relative; font-size:clamp(16px,4.2vw,28px)
    }
    .cell{position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); will-change:transform}
    .reel.spinning .cell{animation:spinY .22s linear infinite}
    @keyframes spinY{0%{transform:translate(-50%,-50%) rotateX(0)}100%{transform:translate(-50%,-50%) rotateX(360deg)}}

    /* Footer del CTA (refuerzo + icono WA) */
    .cta-footer{margin-top:10px; display:flex; gap:8px; align-items:center; justify-content:center; font-weight:800; letter-spacing:.3px}
    .cta-badge{display:inline-flex; align-items:center; gap:6px; padding:8px 12px; border-radius:999px;
      background:linear-gradient(135deg,var(--violet),var(--pink)); border:1px solid rgba(255,255,255,.2); box-shadow:0 8px 20px rgba(0,0,0,.35); font-size:14px}
    .wa{width:18px; height:18px; display:inline-block}

    /* Jackpot flash + monedas en click */
    .slot-cta.flash > .slot-inner::after{
      content:""; position:absolute; inset:0; border-radius:inherit; z-index:5;
      background:radial-gradient(circle at center, rgba(255,215,0,0.9) 0%, rgba(255,215,0,0.1) 60%, transparent 100%);
      animation:flashAnim .45s ease-out forwards;
    }
    @keyframes flashAnim{0%{opacity:1; transform:scale(1)}100%{opacity:0; transform:scale(1.6)}}
    .coin{position:absolute; width:16px; height:16px; background:radial-gradient(circle, #FFD54A 0%, #FF8A00 80%); border-radius:50%;
      pointer-events:none; animation:coinAnim 1s ease-out forwards}
    @keyframes coinAnim{0%{opacity:1; transform:translate(0,0) scale(1)}100%{opacity:0; transform:translate(var(--tx), var(--ty)) scale(0.6)}}

    /* Features */
    .features{display:grid; grid-template-columns:repeat(3,1fr); gap:10px; width:100%; max-width:760px; margin-top:10px}
    .feat{display:flex; align-items:center; justify-content:center; gap:10px; padding:10px 12px; background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.12); border-radius:12px}
    .mini{opacity:.9; margin:.6rem 0 1rem}

    footer{text-align:center; opacity:.82; margin:14px 0 20px}

    @media (prefers-reduced-motion: reduce){.slot-cta::before, .reel.spinning .cell{animation:none}}
    @media (max-width:980px){.reel{max-width:48px}}
    @media (max-width:680px){.features{grid-template-columns:1fr}.brand-logo{width:112px;height:112px}.reel{max-width:36px; font-size:clamp(14px,4.3vw,22px)}}
  </style>
</head>
<body>
  <main class="hero">
    <picture>
      <source media="(max-width: 768px)" srcset="ases-bg-mobile.svg">
      <img class="bg" src="ases-bg-desktop.svg" alt="">
    </picture>

    <div class="stack">
      <!-- Logo centrado -->
      <img src="logo-ases-del-norte.png" alt="Ases del Norte" class="brand-logo">

      <h1>BONO DE BIENVENIDA</h1>
      <div class="flame-wrap"><div class="range flame">10%–20%</div></div>
      <p class="sub">Sin fichas gratis. Entrá con ventaja real desde tu primera carga.</p>

      <!-- ======= CTA PRINCIPAL: TRAGAMONEDAS ======= -->
      <a id="slotCta" class="slot-cta" href="#" target="_blank" rel="noopener" aria-label="Creá tu usuario por WhatsApp">
        <div class="slot-inner">
          <div class="reels" id="reels"><!-- se rellena por JS --></div>
          <div class="cta-footer">
            <span class="cta-badge">
              <svg class="wa" viewBox="0 0 32 32" aria-hidden="true">
                <path fill="#FFFFFF" d="M19.1 17.2c-.3-.2-1.7-.9-1.9-1s-.4-.2-.6.1c-.2.3-.7 1-.9 1.2-.2.2-.3.3-.6.1-1.7-.9-2.8-1.6-3.9-3.6-.3-.5.3-.5.8-1.8.1-.3 0-.5 0-.6 0-.2-.6-1.6-.8-2.2-.2-.6-.5-.5-.6-.5h-.5c-.2 0-.6.1-.9.4-.3.3-1.2 1.2-1.2 2.9s1.2 3.3 1.4 3.6c.2.3 2.4 3.7 5.8 5.2.8.3 1.4.5 1.8.6.8.3 1.6.2 2.2.1.7-.1 2.1-.9 2.4-1.8.3-.9.3-1.6.2-1.8-.1-.2-.3-.3-.6-.5zM16 3C9.4 3 4 8.3 4 14.8c0 2.6.8 5.1 2.3 7.2L4 29l7.2-2.2c2 1.1 4.2 1.6 6.5 1.6 6.6 0 12-5.3 12-11.8S22.6 3 16 3z"/>
              </svg>
              CREÁ TU USUARIO
            </span>
          </div>
        </div>
      </a>
      <!-- ======= /CTA PRINCIPAL ======= -->

      <p class="mini">Sin límite de retiro</p>

      <div class="features" aria-label="Beneficios">
        <div class="feat"><span class="ico">🛡️</span><span>Seguridad en cada jugada</span></div>
        <div class="feat"><span class="ico">⚡</span><span>Acreditación inmediata</span></div>
        <div class="feat"><span class="ico">🎧</span><span>Soporte 24/7</span></div>
      </div>
    </div>
  </main>

  <footer><small>© Ases del Norte · Juego responsable 18+</small></footer>

  <script>
    // WhatsApp (cambiá por tu número real)
    const WHATSAPP_NUMBER = "5490000000000"; // sin '+'
    const slotCta = document.getElementById("slotCta");
    slotCta.href = `https://wa.me/${WHATSAPP_NUMBER}?text=Hola%20quiero%20mi%20bono%20de%20bienvenida`;

    // --------- Partículas del texto flame ---------
    const flameWrap = document.querySelector(".flame-wrap");
    setInterval(() => {
      const p = document.createElement("span");
      p.className = "particle";
      p.style.left = `${Math.random() * 100}%`;
      p.style.animationDuration = `${1.5 + Math.random()}s`;
      p.style.background = Math.random() > 0.5 ? "#FFD54A" : "#FFB300";
      flameWrap.appendChild(p);
      setTimeout(() => p.remove(), 2000);
    }, 300);

    // --------- SLOT MACHINE (forma CREÁTUUSUARIO) ---------
    // Nota: usamos 13 caracteres sin espacio para simplificar la cuadrícula.
    const target = "CREÁTUUSUARIO".split("");
    const symbols = ["🍒","🔔","💎","7️⃣","🃏","🍋","⭐","🎲","🍀","💰","💥","🔱"];
    const reelsWrap = document.getElementById("reels");

    // Crear 13 reels
    target.forEach(_=>{
      const r = document.createElement("div");
      r.className = "reel";
      const c = document.createElement("div");
      c.className = "cell";
      c.textContent = symbols[(Math.random()*symbols.length)|0];
      r.appendChild(c);
      reelsWrap.appendChild(r);
    });

    function spinOnce(){
      const reels = [...document.querySelectorAll(".reel")];
      // Start spin
      reels.forEach((r)=>{
        r.classList.add("spinning");
        const c = r.querySelector(".cell");
        if (r._int) clearInterval(r._int);
        r._int = setInterval(()=>{ c.textContent = symbols[(Math.random()*symbols.length)|0]; }, 70);
      });
      // Stop in cascade to target letters
      let delay = 650;
      reels.forEach((r,i)=>{
        setTimeout(()=>{
          r.classList.remove("spinning");
          clearInterval(r._int);
          r.querySelector(".cell").textContent = target[i];
        }, delay);
        delay += 90;
      });
    }

    // Auto-spin cuando es visible y en hover/touch
    let firstSpin = false;
    const io = new IntersectionObserver((es)=> es.forEach(e=>{
      if(e.isIntersecting && !firstSpin){ spinOnce(); firstSpin = true; }
    }), {threshold:0.6});
    io.observe(slotCta);
    slotCta.addEventListener("mouseenter", ()=> spinOnce(), {passive:true});
    slotCta.addEventListener("touchstart", ()=> spinOnce(), {passive:true});

    // --------- Click: flash + lluvia de monedas, luego abrir WA ---------
    slotCta.addEventListener("click", (e)=>{
      e.preventDefault();
      // flash
      slotCta.classList.add("flash");
      // monedas
      spawnCoins(slotCta.querySelector(".slot-inner"));
      // abrir WA
      setTimeout(()=>{
        window.open(slotCta.href, "_blank");
        slotCta.classList.remove("flash");
      }, 500);
    });

    function spawnCoins(container){
      const rect = container.getBoundingClientRect();
      for(let i=0;i<16;i++){
        const coin = document.createElement("div");
        coin.className = "coin";
        const angle = Math.random() * Math.PI * 2;
        const dist = 90 + Math.random()*70;
        coin.style.setProperty("--tx", `${Math.cos(angle)*dist}px`);
        coin.style.setProperty("--ty", `${Math.sin(angle)*dist}px`);
        coin.style.left = (rect.width/2 - 8) + "px";
        coin.style.top  = (rect.height/2 - 8) + "px";
        container.appendChild(coin);
        setTimeout(()=> coin.remove(), 1000);
      }
    }
  </script>
</body>
</html>
